<script>
    var p = 1000;
    var r = 3.4;
    var t = 2;
    var amt = p * Math.pow(1+r/100,t);
    var ci = amt - p;
    document.write("Compound Interest : "+ci);
    document.write("<br>Compound Interest : "+ci.toPrecision(3));
    document.write("<br>Compound Interest : "+ci.toFixed(3));
</script>
