<script>
    function printTable(num){
        if(isNaN(num)){
            alert("Not a Number | Please Enter Correct Number");
        }else{
            for(i=1;i<=10;i++){
                document.write(num+" x "+i+" = "+(num*i)+"<br>");
            }
        }
    }
    var num = prompt("Enter number");
    printTable(num);    
</script>
